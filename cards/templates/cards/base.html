<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

  <style>
    /* Custom CSS */

    :root {
        --marked: gold;
        --accent: #6e48ad;
        --accent-bg: white;
        --bg: #fff;
        --text: #212121;
        --text-light: #585858;
        --border: #d8dae1;
        --code: #d81b60;
        --preformatted: #444;
    }

    article {
        background-color: var(--marked);
        border: 1px solid var(--border);
        border-radius: 15px;
        padding: 1em;
        margin: 1em 0;
    }

    h2 {
        text-align: center;
    }

    h2, h4 {
        margin-top: 0;
    }

    hr {
        background: var(--accent);
        border-color: var(--accent);
    }

    button,
    a[role="button"] {
        color: white;
        text-decoration: none;
    }

    input, select, textarea {
        width: 100%;
    }

    small {
        font-size: 0.5em;
    }

    .success {
        background-color: lightgreen;
        border: 1px solid var(--border);
        border-radius: 5px;
    }
</style>


</head>
<body>
<header>
  <h1>Flashcards App</h1>
  {% include "cards/includes/navigation.html" %}
</header>
<main>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
  {% block content %}
    <h2>Welcome to your Flashcards app!</h2>
  {% endblock %}
</main>

</body>
</html>
